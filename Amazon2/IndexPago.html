<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon 2</title>
    <link rel="stylesheet" href="StylePago.css">
</head>
<body>
    <button id="btnComprador" class="Comprador">Comprar</button>
    <header class="Pago">
        <h1>Pago del Producto</h1>
    </header>
    <main>
        <section class="product-details">
            <h2>Detalles del Producto</h2>
            <p><strong>Producto:</strong> Producto X</p>
            <p><strong>Precio:</strong> $50.00</p>
        </section>
        <div class="payment-form">
            <h2>Información de Pago</h2>
            <form class="CuadrosTexto" id="paymentForm">
                <div class="form-pago">
                    <input type="text" id="name" placeholder="Nombre Completo" name="name" required>
                </div>
                <div class="form-pago">
                    <input type="text" id="cardNumber" placeholder="Número de Tarjeta" name="cardNumber" maxlength="16" required>
                </div>
                <div class="FechaPago">
                    <p for="expiryDate">Fecha de Expiración:</p>
                    <input type="month" id="expiryDate" name="expiryDate" required>
                </div>
                <div class="form-pago">
                    <input type="password" id="cvv" placeholder="CVV" name="cvv" maxlength="3" required>
                </div>
            </form>
            <button class="pagar" type="submit">Pagar Ahora</button>
        </div>
    </main>
    <script src="ScriptPago.js"></script>
</body>
</html>
